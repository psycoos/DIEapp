<ion-header>
  <ion-toolbar class={{fromMode}}>
    <ion-title>The Doorway Experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="containerHeadingHome">
  <t>Transition to:</t>
</div>

  <ion-slides pager="false" [options]="slideOptions" #slideWithNav
    (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
    <ion-slide *ngFor="let s of sliderOne.slidesItems" (click)="this.changePage(s.id)">
      <img src="../../assets/images/{{s.id}}.png">
    </ion-slide>
  </ion-slides>

</ion-content>
